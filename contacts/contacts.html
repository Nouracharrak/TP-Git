    <main>
        <h1>Formulaire de Contacts</h1>
        <form action="post">
            <label for="nom">Nom: *</label>
            <input type="text" name="nom" id="nom" placeholder="Votre Nom" required>
            
            <label for="prenom">Prénom: *</label>
            <input type="text" name="prenom" id="prenom" placeholder="Votre Prénom" required>
            
            <label for="number">Numéro de Téléphone: *</label>
            <input type="text" name="number" id="number" placeholder="Votre Numéro" pattern="[0-9], {10}">
            
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" placeholder="Votre Email" required>

            <label for="text">Commentaires : *</label>
            <textarea name="text" id="text" rows="5" cols="33" placeholder="Votre Commentaire: " required></textarea>   

            <label for="submit"></label>
            <input type="submit" class="btn-sub">
        </form>
    </main>
