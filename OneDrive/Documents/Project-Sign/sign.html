    <header>

    <h1>Sign</h1>
    <form method="post" action="" enctype="multipart/form-data">
      <label for="email">Email *</label><br />
      <input
        type="email"
        id="mail"
        name="email"
        placeholder="Votre adresse mail"
        required /><br />

      <br />

      <label for="Mot de Passe">Mot de Passe *</label><br />
      <input
        type="password"
        id="Mot de Passe"
        name="Mot de Passe"
        placeholder="Votre mot de Passe" required/>
    </form>

    <div class="footer-content position">
      <footer>
        <p>&copy; - 2024</p>
      </footer>
    </div>

    <script type="text/javascript">
      function validateForm() {
        var c1 = document.forms["Form"]["champ_1"].value;
        var c2 = document.forms["Form"]["champ_2"].value;
        var c3 = document.forms["Form"]["champ_3"].value;
        var c4 = document.forms["Form"]["champ_4"].value;
        if (
          (c1 == null || c1 == "",
          c2 == null || c2 == "",
          c3 == null || c3 == "",
          c4 == null || c4 == "")
        ) {
          alert("Veuillez remplir tous les champs obligatoires");
          return false;
        }
      }
    </script>
  </body>
